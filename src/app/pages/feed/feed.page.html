<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card >
    <form #f="ngForm" (ngSubmit)="post(f)">
      <ion-textarea ngModel name="message"  placeholder="Post Something here..."></ion-textarea>
      <ion-button float-right type="submit" color="main" >Post</ion-button>
    </form> 
  </ion-card>
  
  
  

</ion-content>
